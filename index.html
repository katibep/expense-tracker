<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="overlay"></div>
   <div class="main-container">
    <form class="form">
        <div class="new-transaction">
            <p>New Transaction</p>
            <button type="button" class="close box"><i class='bx bx-x'></i></button>
          </div>
          <div class="inputs">
            <div class="input">
                <p>Title</p>
              <input class="tittle" type="text" placeholder="Enter title"> 
              </div>
              <div class="input">
                <p>Amount</p>
              <input class="amount" type="number" placeholder="Enter Amount"> 
              </div>
          </div>
          <div class="transaction-type">
            <p>Select the transaction type</p>
            <div class="blue1">
                <input type="radio" name="type" value="income" id="income" />
                <label for="income">Income</label>
              </div>
              <div class="blue2">
                <input type="radio" value="expense" name="type" id="expense" />
                <label for="expense">Expense</label>
              </div>
            <div class="btns">
                <button type="button" class="close">close</button>
                <button type="submit" class="create">create</button>
            </div>
          </div>
    </form>
    <div class="container">
        <div class="top-container">
            <div class="right">
               <div class="a">
                <img src="./images/china.jfif" alt="">
                <p>Hello Faiz <br> <span>welcome back</span></p>
               </div>
               <div class="b">
                <i class='bx bx-menu' ></i>
               </div>
            </div>
            <div class="left">
                <p class="bal">Balance <br> <span>$14,564</span></p>
                <div class="cards">
                    <div class="green">
                        <i class='bx bx-up-arrow-alt' ></i>
                        <p>Income <br><span>$2653</span></p>
                    </div>
                    <div class="pink">
                        <i class='bx bx-down-arrow-alt' ></i>
                        <p>Expence <br> <span>$4561</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="white-container">
            <p class="p">Recent Transactions</p>
            <div class="arrows">
               <div class="all-arrows">
                <div class="down">
                    <div class="word">
                        <i class='bx bx-down-arrow-alt' ></i>
                        <p>A-one Foods <br> <span>food</span></p>
                    </div>
                    <div class="namba">
                        <p>-$2653 <br> <span>Today</span></p>
                    </div>
                </div>
               </div>
            </div>
        </div>
        <div class="footer">
            <i class='bx bx-store'></i>
            <i class='bx bx-bar-chart-alt-2' ></i>
            <button class="button"><i class='bx bx-plus t' ></i> </button>
            <i class='bx bx-bell' ></i>
            <i class='bx bx-user'></i>
        </div>
    </div>
   </div>
    
    <script src="app.js"></script>
</body>
</html>
