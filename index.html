<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="top-container">
            <div class="right">
               <div class="a">
                <img src="./images/china.jfif" alt="">
                <p>Hello Faiz <br> <span>welcome back</span></p>
               </div>
               <div class="b">
                <i class='bx bx-menu' ></i>
               </div>
            </div>
            <div class="left">
                <p class="bal">Balance <br> <span>$14,564</span></p>
                <div class="cards">
                    <div class="green">
                        <i class='bx bx-up-arrow-alt' ></i>
                        <p>Income <br><span>$2653</span></p>
                    </div>
                    <div class="pink">
                        <i class='bx bx-down-arrow-alt' ></i>
                        <p>Expence <br> <span>$4561</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="white-container">
            <p class="p">Recent Transactions</p>
            <div class="arrows">
               <div class="all-arrows">
                <div class="down">
                    <div class="word">
                        <i class='bx bx-down-arrow-alt' ></i>
                        <p>A-one Foods <br> <span>food</span></p>
                    </div>
                    <div class="namba">
                        <p>-$2653 <br> <span>Today</span></p>
                    </div>
                </div>
                <div class="upwards">
                    <div class="word">
                        <i class='bx bx-up-arrow-alt pink' ></i>
                        <p>Salary <br> <span>income</span></p>
                    </div>
                    <div class="namba">
                        <p>-$366 <br> <span>Today</span></p>
                    </div>
                </div>
                
               </div>
               <div class="all-arrows">
                <div class="down">
                    <div class="word">
                        <i class='bx bx-down-arrow-alt' ></i>
                        <p>Library Subscriptions <br> <span>books</span></p>
                    </div>
                    <div class="namba">
                        <p>-$256 <br> <span>yesterday</span></p>
                    </div>
                </div>
                <div class="upwards">
                    <div class="word">
                        <i class='bx bx-down-arrow-alt i' ></i>
                        <p>Glocery<br> <span>food</span></p>
                    </div>
                    <div class="namba">
                        <p>-$100 <br> <span>yesterday</span></p>
                    </div>
                </div>
                
               </div>
               <div class="all-arrows">
                <div class="down">
                    <div class="word">
                        <i class='bx bx-down-arrow-alt' ></i>
                        <p>Clothes <br> <span>shopping</span></p>
                    </div>
                    <div class="namba">
                        <p>-$50 <br> <span>3/30/2022</span></p>
                    </div>
                </div>
                
                
               </div>
            </div>
        </div>
        <div class="footer">
            <i class='bx bx-store'></i>
            <i class='bx bx-bar-chart-alt-2' ></i>
            <i class='bx bx-plus t' ></i>
            <i class='bx bx-bell' ></i>
            <i class='bx bx-user'></i>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
